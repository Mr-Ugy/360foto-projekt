<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Prohlížeč 360° Fotografie</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        /* Kontejner pro galerii s posuvníkem */
        #gallery-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1000px;
            overflow-x: auto;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            display: flex;
            align-items: center;
        }
        #gallery {
            display: inline-flex;
            gap: 10px;
        }
        #gallery img {
            width: 100px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s;
        }
        #gallery img:hover {
            border: 2px solid white;
        }
        /* Tlačítka pro posouvání galerie */
        .scroll-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .scroll-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a-scene>
        <a-assets id="assets-container">
            <!-- Dynamicky nahrávané 360° fotky z JSON -->
        </a-assets>

        <!-- Kamera s nastavitelným zorným polem pro zoom -->
        <a-camera id="camera" position="0 1.6 0"></a-camera>

        <!-- Výchozí 360° zobrazení, dynamicky se nastaví první dostupná fotka -->
        <a-sky id="sky" rotation="0 -90 0"></a-sky>
    </a-scene>

    <!-- Kontejner pro posuvnou galerii -->
    <div id="gallery-container">
        <button class="scroll-btn" onclick="scrollGallery(-200)">&#9665;</button>
        <div id="gallery"></div>
        <button class="scroll-btn" onclick="scrollGallery(200)">&#9655;</button>
    </div>

    <script>
        const jsonUrl = "https://raw.githubusercontent.com/Mr-Ugy/360foto-projekt/main/360foto.json"; // Odkaz na JSON soubor

        async function fetchImages() {
            try {
                const response = await fetch(jsonUrl);
                const files = await response.json();
                
                const assetsContainer = document.getElementById('assets-container');
                const gallery = document.getElementById('gallery');
                const sky = document.getElementById('sky');
                
                if (!files || files.length === 0) return;
                
                // Nastavení prvního obrázku jako výchozí
                sky.setAttribute('src', files[0].url);
                
                files.forEach((file, index) => {
                    const imgId = `img${index}`;
                    
                    // Vytvoření assetu pro A-Frame
                    const imgElement = document.createElement('img');
                    imgElement.setAttribute('id', imgId);
                    imgElement.setAttribute('src', file.url);
                    imgElement.setAttribute('crossorigin', 'anonymous');
                    assetsContainer.appendChild(imgElement);
                    
                    // Vytvoření miniatury v galerii
                    const thumbnail = document.createElement('img');
                    thumbnail.setAttribute('src', file.url);
                    thumbnail.setAttribute('data-target', imgId);
                    thumbnail.setAttribute('alt', `Fotka ${index + 1}`);
                    
                    thumbnail.addEventListener('click', function() {
                        sky.setAttribute('src', file.url);
                    });
                    
                    gallery.appendChild(thumbnail);
                });
            } catch (error) {
                console.error('Chyba při načítání fotek:', error);
            }
        }
        
        function scrollGallery(amount) {
            document.getElementById('gallery-container').scrollBy({ left: amount, behavior: 'smooth' });
        }

        fetchImages();
    </script>
</body>
</html>
